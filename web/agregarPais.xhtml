<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel>

            <p:panelGrid columns="2" >
                <h:outputLabel value="ID pais"/>
                <p:inputText value="#{mbEstado.estadoNuevo.idpais}"></p:inputText>
                <h:outputLabel value="Pais"/>
                <p:inputText value="#{mbEstado.estadoNuevo.pais}"></p:inputText>

            </p:panelGrid>
            <p:commandButton value="Guardar" icon="ui-icon-disk"
                             update=""
                             actionListener="#{mbEstado.guardarEstado()}"
                             oncomplete="PF('dlgNuevoRegistro').hide()"/>

            <p:commandButton value="Cancelar"
                             update=""
                             actionListener="#{mbEstado.limpiarEstado()}"/>
        </p:panel>
    </h:body>
</html>
