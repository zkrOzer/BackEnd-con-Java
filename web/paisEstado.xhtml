      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Estados</title>
    </h:head>
    <h:body>
        <h:form>
            <p:selectOneMenu value="#{mbPais.idpais}">
                <f:selectItems value="#{mbPais.cmb1}"/>

            <br></br>
            <p:selectOneMenu id="cmbEstado">
                <f:selectItems value="#{mbPais.mbEstado.lst}"/>
            </p:selectOneMenu>
            <br></br>
            
        </h:form>
    </h:body>
